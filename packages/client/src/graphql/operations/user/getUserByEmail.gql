query UserByEmail($email: Email!) {
  user(by: { email: $email }) {
    ...UserParts
    createdAt
    updatedAt
    customer {
      ...CustomerParts
      subscriptions(first: 100) {
        edges {
          node {
            ...SubscriptionParts
            product {
              ...ProductParts
            }
          }
        }
      }
    }
    identities(first: 100) {
      edges {
        node {
          ...IdentityParts
        }
      }
    }
  }
}
