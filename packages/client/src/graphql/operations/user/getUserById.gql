query UserByID($id: ID!) {
  user(by: { id: $id }) {
    ...UserParts
    createdAt
    updatedAt
    customer {
      ...CustomerParts
      subscriptions(first: 100) {
        edges {
          node {
            ...SubscriptionParts
          }
        }
      }
    }
    identities(first: 100) {
      edges {
        node {
          ...IdentityParts
        }
      }
    }
  }
}
