query UserCollection($first: Int, $last: Int, $before: String, $after: String) {
  userCollection(first: $first, last: $last, before: $before, after: $after) {
    edges {
      node {
        ...UserParts
        createdAt
        updatedAt
        customer {
          ...CustomerParts
          subscriptions(first: 100) {
            edges {
              node {
                ...SubscriptionParts
              }
            }
          }
        }
        identities(first: 100) {
          edges {
            node {
              ...IdentityParts
            }
            cursor
          }
          pageInfo {
            hasPreviousPage
            hasNextPage
            endCursor
            startCursor
          }
        }
      }
    }
  }
}
