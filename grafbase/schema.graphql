enum IdentityType {
  CREDENTIALS
  GITHUB
}

type User @model {
  id: ID!
  name: String
  email: String! @unique
  identities: [Identity!]!
  customer: Customer
}

type Identity @model {
  id: ID!
  type: IdentityType!
  user: User!
}

type Customer @model {
  id: ID!
  stripeId: String!
  user: User!
}

type UserList @model {
  id: ID!
  users: [User!]!
}

type IdentityList @model {
  id: ID!
  identities: [Identity!]!
}
